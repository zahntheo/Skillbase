name: Deploy to Vercel

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  

    - name: Install dependencies
      run: |
        cd client
        npm install

    - name: Build Frontend
      run: |
        cd client
        npm run build  # Baut das Frontend

    - name: Deploy to Vercel
      env:
        VERCELO_AUTH_TOKEN: ${{ secrets.VERCEL_AUTH_TOKEN }}  
      run: |
        cd client
        npm install -g vercel
        vercel --prod  # Deployt das Frontend

